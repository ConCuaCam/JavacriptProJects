<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javacript Projects</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div id="header">
                    <div class="header-text">
                        <h1>Javacript Projects</h1>
                        <p class="info-project">Projects are the most practical way to learn any language, and <span class="javascript">Javascript</span> is no exception. Solidify your knowledge of Javascript by creating these cool projects.</p>
                        <button>Join The Course</button>
                    </div>
                    <img src="./assets/img/img-header.svg" alt="" class="header-img">
                </div>
            </div>
            <div class="project">
                <h3>DOM Projects</h3>
                <hr>
                <div class="project-list">
                    <a href="https://concuacam.github.io/Color-Flipper/" target="_blank" class="project-item">
                        <img src="./assets/img/project1.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Color Flipper</p>
                    </a>
                    <a href="https://concuacam.github.io/Counter/" target="_blank" class="project-item">
                        <img src="./assets/img/project2.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Simple Counter</p>
                    </a>
                    <a href="https://concuacam.github.io/Review/" target="_blank" class="project-item">
                        <img src="./assets/img/project3.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Reviews/Quotes</p>
                    </a>
                    <a href="https://concuacam.github.io/Navbar/" target="_blank" class="project-item">
                        <img src="./assets/img/project4.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Navbar</p>
                    </a>
                    <a href="https://concuacam.github.io/Sidebar/" target="_blank" class="project-item">
                        <img src="./assets/img/project5.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Sidebar</p>
                    </a>
                    <a href="https://concuacam.github.io/Modal/" target="_blank" class="project-item">
                        <img src="./assets/img/project6.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Modal</p>
                    </a>
                    <a href="https://concuacam.github.io/Questions/" target="_blank" class="project-item">
                        <img src="./assets/img/project7.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Question</p>
                    </a>
                    <a href="https://concuacam.github.io/Menu/" target="_blank" class="project-item">
                        <img src="./assets/img/project8.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Menu</p>
                    </a>
                    <a href="https://concuacam.github.io/Video/" target="_blank" class="project-item">
                        <img src="./assets/img/project9.webp" alt="Color Flipper" class="project-img">
                        <p class="project-name">Video</p>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
